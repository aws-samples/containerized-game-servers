---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stkcli
  name: stkcli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stkcli
  template:
    metadata:
      labels:
        app: stkcli
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: default
      containers:
      - name: stk
        env:
        - name: GAMESERVER_ENDPOINT
          value: "k8s-default-stknlbsv-97d7d8fef5-992c4932da134ea0.elb.us-west-2.amazonaws.com:8081"
        - name: NETWORK_AI
          value: "7"
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/stk:latest
        imagePullPolicy: Always
        command: ["/stk-code/start-client.sh"]
        resources:
          requests:
            cpu: 7500m
            memory: 7500Mi
