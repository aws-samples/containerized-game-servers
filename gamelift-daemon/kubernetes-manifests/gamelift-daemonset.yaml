---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gamelift-daemonset
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: gamelift-daemonset
  template:
    metadata:
      labels:
        name: gamelift-daemonset
    spec:
      tolerations:
      - key: "agones.dev/game-servers"
        operator: "Equal"
        value: "true"
        effect: NoExecute
      containers:
      - name: gamelift-daemonset
        image: jicowan/gamelift-daemon
        env:
          - name: "PYTHONUNBUFFERED"
            value: "1"
          - name: "PYTHONIOENCODING"
            value: "UTF-8"
          - name: "AWS_REGION"
            value: "us-west-2"
          - name: "GAME_SERVER_GROUP_NAME"
            value: "agones-game-servers"
        args:
          - "--failure-threshold=2"
          - "--healthcheck-interval=30"
      nodeSelector:
        role: game-servers
      serviceAccount: gamelift-daemonset
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gamelift-daemonset
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get, patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gamelift-daemonset
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gamelift-daemonset
subjects:
- kind: ServiceAccount
  name: gamelift-daemonset
  namespace: kube-system