---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stkcli-noml
  name: stkcli-noml
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      app: stkcli-noml
  template:
    metadata:
      labels:
        app: stkcli-noml
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: default
      serviceAccountName: gs-admin
      containers:
      - name: stk
        envFrom:
          - secretRef:
              name: db-creds
        env:
        - name: MISC_ARGS
          value: "--connection-debug --auto-connect --owner-less"
        - name: SIZE_OF_GAME_SAMPLE
          value: "1000"
        - name: APP
          value: stksrv-noml
        - name: CW_NS
          value: "supertuxkart"
        - name: CLIENT_STDOUT
          value: "/root/.config/supertuxkart/config-0.10/stdout.log"
        - name: MAXPLAYERS
          value: "24"
        - name: NETWORK_AI
          value: "2"
        - name: SLEEP_B4_PUT_CW
          value: "60"
        - name: GAME_VERSION
          value: "20220509020503" 
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/stk:${IMAGE_TAG}
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","/cli-sigstop.sh > /proc/1/fd/1"]
        imagePullPolicy: Always
        command:
        - /start-client.sh
        resources:
          requests:
            cpu: 1024m
            memory: 1024Mi
