apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: supertuxkart-operator
    release: r1
  name: supertuxkart-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supertuxkart-operator
  serviceName: "supertuxkart"
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: supertuxkart-operator
    spec:
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: m5spot
      containers:
      - name: supertuxkart
        image: 356566070122.dkr.ecr.us-west-2.amazonaws.com/supertuxkart:0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: UDP
        command: ["./start.sh"]
        resources:
          requests:
            cpu: 256m
            memory: 256Mi
