apiVersion: v1
kind: Service
metadata:
  name: craft-svc
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-name: "craft"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "4080"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: TCP
spec:
  selector:
    app: craft
  ports:
    - protocol: TCP
      port: 4080
      targetPort: 4080
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: craft
  name: craft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: craft
  template:
    metadata:
      name: craft
      labels:
        app: craft
    spec:
      shareProcessNamespace: true
      nodeSelector:
        karpenter.sh/provisioner-name: craft
      serviceAccountName: adaptivecraft
      #terminationGracePeriodSeconds: 120
      containers:
        - name: craft
          envFrom:
            - secretRef:
                name: craft
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SERVERPORT
              value: "4080"
            - name: BUFFER_SIZE
              value: "8192"
            - name: SPAWN_POINT
              value: "(32,13,32,25,0)"
            - name: MAX_SESSIONS_IN_GS
              value: "3"
            - name: DEPLOY_NAME
              value: "craft"
            - name: SCALE_UP_COOLDOWN
              value: "60"
          image: 095974399802.dkr.ecr.us-west-2.amazonaws.com/craftci:20221018175604-arm64v8-python2
          imagePullPolicy: Always
          command: ["/start.sh"]
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
          livenessProbe:
            tcpSocket:
              port: 4080
            initialDelaySeconds: 5
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                # Allow existing clients to complete within 120 seconds
                command: ["/bin/sh", "-c", "kill $(ps aux | grep server.py| grep -v grep| awk '{print $2}') && sleep 120"]
          resources:
            requests:
              cpu: 2048m
              memory: 2048Mi
